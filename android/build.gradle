buildscript {
    repositories {
        google()
        jcenter() // Note: jcenter is deprecated; consider replacing it with mavenCentral if possible
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Use the latest Android Gradle plugin version
        classpath 'com.google.gms:google-services:4.3.14' // Latest version of Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
